box: node:8

build:
  steps:
  - stylelounge/prepare-box@0.1.4:
    private_key: $GITHUB_PRIVATE_KEY
    npm_registry_token: $NPM_REGISTRY_TOKEN

  - script:
    name: run build
    code: ./scripts/build

  - script:
    name: run lint
    code: ./scripts/lint

  - script:
    name: run test
    code: ./scripts/test

  - script:
    name: copy to output
    code: |
      shopt -s extglob
      cp -rL /pipeline/source/. $WERCKER_OUTPUT_DIR

  after-steps:
  - install-packages:
    packages: ruby

  - wantedly/pretty-slack-notify:
    webhook_url: $SLACK_WEBHOOK_URL
    channel: dev-ci
    username: wercker-bot
    notify_on: "failed"

release:
  steps:
  - stylelounge/prepare-box@0.1.4:
    private_key: $GITHUB_PRIVATE_KEY
    npm_registry_token: $NPM_REGISTRY_TOKEN

  - script:
    name: run release
    code: ./scripts/release

  - script:
    name: copy to output
    code: |
      shopt -s extglob
      cp -rL /pipeline/source/. $WERCKER_OUTPUT_DIR

publish:
  steps:
  - stylelounge/prepare-box@0.1.4:
    private_key: $GITHUB_PRIVATE_KEY
    npm_registry_token: $NPM_REGISTRY_TOKEN

  - script:
    name: npm run get-version
    code: export VERSION_TAG=$(./node_modules/.bin/ci-toolkit get-version)

  - script:
    name: publish application
    code: ./scripts/publish $WERCKER_GIT_REPOSITORY $VERSION_TAG
